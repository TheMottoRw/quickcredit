<!DOCTYPE html>
<html>
<head>
	<title>Loan-Apply</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="menu">
		<ul>
			<li class="app-name"><a href="#">Quick Credit</a></li>
			<li><a href="user-loans.html">Loans</a></li>
			<li class="active"><a href="loan-apply.html">Apply</a></li>
			</ul>
</div>
<div class="row loan-apply">
<div class="col-2-large col-0-tab"></div>
<div class="col-8-large col-12-tab">
<div class="main-container">
<form>
	<div class="login-form">
		<h5 class="header header-small">Apply for a Loan</h5>
	<div class="form-element">
		<label>Amount</label>
		<input type="text" name="fname" id="fname" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Tenor</label>
		<input type="text" name="lastname" id="lastname" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Interest</label>
		<input type="text" name="email" id="email" class="text-input" readonly="readonly"><br>
	</div>
	<div class="form-element">
		<label>Monthly Installement</label>
		<input type="text" name="email" id="email" class="text-input" readonly="readonly"><br>
	</div>
	<div class="form-element">
		<label>Project title to be used in</label>
		<input type="text" name="project" id="project" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Briefly explain your Project</label>
		<textarea type="text" id="projectDescription" class="text-input" rows="5"></textarea><br>
	</div>
	<div class="form-element">
		<input type="button" id="apply" value="Apply">
	</div>
</div>
</form>
</div>
</div>
<div class="col-2-large col-0-tab"></div>
</div>
</body>
</html>
