<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="menu">
		<ul>
			<li class="app-name"><a href="#">Quick Credit</a></li>
			<li><a href="signup.html">Signup</a></li>
			<li><a href="login.html" class="active">Login</a></li>
			<li><a href="index.html" >Home</a></li>
		</ul>
</div>
<div class="row">
<div class="col-3-large col-0-tab"></div>
<div class="col-6-large col-12-tab">
<div class="main-container">
<form>
	<div class="login-form">
		<h5 class="header header-small">Credential to continue</h5><br>
	<div class="card-notifications login-succeed">
	You are succefull logged in...<span class="close">&times;</span>
	</div>
	<div class="form-element">
		<label>Email</label>
		<input type="text" name="email" id="email" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Password</label>
		<input type="password" name="password" id="password" class="text-input" id="pwd">
	</div>
	<div class="form-element">
		<input type="button" id="login" value="Login">
	</div>
</div>
</form>
</div>
</div>
<div class="col-3-large col-0-tab"></div>
</div>
<div class="row">
				<div class="col-12-lg col-12-tab col footer">&copy; Andela Kigali 2019
				</div>
		</div>
</body>
</html>

initNotification('#login','.login-succeed');
</script>
